<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="content">
    <header class="header">
      <h1>The Library</h1>
    </header>
      <ul class="book-list">
        <li>
          <article class="book add-book">
            <button class="add-book__button">+</button>
          </article>
        </li>
      </ul>
    <footer class='footer'></footer>
  </div>

  <div class="new-book-window">
    <form class="new-book-form" action="">
      <button class="new-book-form__close-form-btn" type="button">x</button>
      <ul>
        <li>
          <label class="new-book-form__label" for="title">Title</label>
          <input name="title" class="new-book-form__input" id="title" type="text">
        </li>
        <li>
          <label class="new-book-form__label" for="author">Author</label>
          <input name="author" class="new-book-form__input" id="author" type="text">
        </li>
        <li>
          <label class="new-book-form__label" for="page-count">Number of pages:</label>
          <input name="pageCount" class="new-book-form__input" id="page-count" type="number">
        </li>
        <li>
          <label class="new-book-form__label" for="have-read">Have read?</label>
          <input name="isRead" class="new-book-form__input" id="have-read" type="checkbox">
        </li>
      </ul>
      <button class="new-book-form__add-btn" type="button">Add</button>
    </form>
  </div>
  
</body>
</html>
